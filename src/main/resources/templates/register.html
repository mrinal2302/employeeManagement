<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        max-width: 350px; 
        background-color: #fff;
        padding: 10px; 
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        height: auto;
    }

    h2 {
        color: #333;
        margin-bottom: 10px; 
        text-align: center;
        font-size: 1.5rem; 
    }

    .form-outline {
        margin-bottom: 10px; 
    }

    .form-label {
        font-weight: bold;
        color: #555;
        font-size: 0.875rem; 
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 6px; 
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 0.875rem; 
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 8px; 
        border-radius: 4px;
        font-size: 0.875rem; 
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        color: #007bff;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
        font-size: 0.875rem; 
    }

    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${employee}" method="post">
      <div class="form-outline">
        <label class="form-label" for="formName">Name:</label>
        <input type="text" id="formName" th:field="*{name}" required/>
      </div>
      <div class="form-outline">
        <label class="form-label" for="formEmail">Email:</label>
        <input type="email" id="formEmail" th:field="*{email}" required/>
      </div>
      <div class="form-outline">
        <label class="form-label" for="formPassword">Password:</label>
        <input type="password" id="formPassword" th:field="*{password}" required/>
      </div>
      <div class="form-outline">
        <label class="form-label" for="formDepartment">Department:</label>
        <input type="text" id="formDepartment" th:field="*{department}" required/>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
      <a href="/login">Back to login</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
